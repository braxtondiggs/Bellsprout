# Production Docker Compose for Coolify
# This file is used by Coolify to deploy the application

version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brewery-api
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL}

      # Redis
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}

      # Email (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL}

      # Anthropic (Claude)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Application
      NODE_ENV: production
      APP_BASE_URL: ${APP_BASE_URL}
      PORT: 3000

      # JWT/Auth
      JWT_SECRET: ${JWT_SECRET}

      # S3/MinIO (optional)
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - brewery-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    command: sh -c "npx prisma migrate deploy && node dist/apps/api/main.js"

  postgres:
    image: postgres:16-alpine
    container_name: brewery-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-brewery_digest}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brewery-network

  redis:
    image: redis:7-alpine
    container_name: brewery-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brewery-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  brewery-network:
    driver: bridge
